<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <script type="module" src="./js/main.js" defer></script>

  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <main>
    <div hidden class="success-message">
      <p class="bold flex ai-c" data-spacing="2xs">
        <svg class="success-icon"><use xlink:href="./assets/images/icon-success-check.svg#success-icon" xmlns:xlink="http://www.w3.org/1999/xlink"></use></svg>
        <span>Message Sent!</span>
      </p>

      <p class="fs-300">Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <div class="form-wrapper">
      <h1 class="title">Contact Us</h1>
    
      <form action="/" class="contact-form" id="contact-form" novalidate>
        <div class="flex responsive-flex">
          <div class="field">
            <label for="firstName" class="field-name">First Name <span aria-hidden>*</span></label>
            <input type="text" name="firstName" class="field-input text-box" id="firstName" data-required placeholder="" autocomplete="given-name" value  data-defaultvalue="">
            <p class="error-state" >This field is required</p>
          </div>

          <div class="field">
            <label for="lastName" class="field-name">Last Name <span aria-hidden>*</span></label>
            <input type="text" name="lastName" class="field-input text-box" id="lastName" data-required placeholder="" autocomplete="family-name" value  data-defaultvalue="">
            <p class="error-state">This field is required</p>
          </div>
        </div>

        <div class="field">
          <label for="email" class="field-name">Email Address <span aria-hidden>*</span></label>
          <input type="email" name="emailAddress" class="field-input text-box" id="email" data-required placeholder="" autocomplete="email" value data-defaultvalue="">
          <p class="error-state">Please enter a valid email address</p>
        </div>

        <div class="field">
          <p class="field-name">Query Type <span aria-hidden>*</span></p>
          
          <div class="flex wrap">
            <div class="field-input field-input-lg | flex reverse ai-c" data-spacing="xs">
              <label for="generalEnquiry" class="field-name">General Enquiry</label>
              <input type="radio" name="queryType" class="radio-btn" id="generalEnquiry" data-required  data-defaultvalue="">
            </div>
            
            <div class="field-input field-input-lg | flex reverse ai-c" data-spacing="xs">
              <label for="supportRequest" class="field-name">Support Request</label>
              <input type="radio" name="queryType" class="radio-btn" id="supportRequest" data-required data-defaultvalue="">
            </div>
          </div>

          <p class="error-state">Please select a query type</p>
        </div>

        <div class="field">
          <label for="message" class="field-name">Message <span aria-hidden>*</span></label>
          <textarea name="message" class="field-input text-box" id="message" cols="0" rows="4" placeholder="" data-required data-defaultvalue=""></textarea>
          <p class="error-state">This field is required</p>
        </div>

        <div class="field">
          <div class="field-input | flex reverse no-border ai-c">
            <label for="consentCheck" class="field-name">I consent to being contacted by the team <span aria-hidden>*</span></label>
            <input type="checkbox" name="consentCheck" class="checkbox-btn no-fill" id="consentCheck" data-required data-defaultvalue=false>
          </div>

          <p class="error-state">To submit this form, please consent to being contacted</p>
        </div>

        <button type="submit" class="primary-btn">Submit</button>
      </form>
    </div>
  </main>

  </div> -->
</body>
</html>
